<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="style.css">
    <script src="Converter.js"></script>
</head>
<body>

    <div class="container">
    
    <h1>Currency Converter</h1>
    
    <label>Enter your amount:</label><br>
    <input type="text" id="amount" placeholder="Enter your Amount In TAKA"><br><br><br>

    <input type="radio" name="currency" id="usd">USD
    <input type="radio" name="currency" id="rupee">RUPEE
    <input type="radio" name="currency" id="yen">YEN
    <input type="radio" name="currency" id="euro">EURO <br><br>

    <button class="submit" type="button" onclick="currencyConvert()">Submit</button>
</div>
</body>
</html>
